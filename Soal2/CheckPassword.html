	</head>
<body>
    <section class="login-form-wrap">
        <h1>Cek Password</h1>
        <br>
        <form class="login-form" action="#">
            <label>
            <input type="password" name="password" id="password" required placeholder="Masukkan Password Anda">
            <input type="checkbox" onclick="showPassword()">Show Password
            <input type="button" onclick="validatePassword()" value="Cek">
            </label>
            <div class="keterangan">Keterangan : 
                    <br>- Password harus lebih dari 8 karakter dan setidaknya terdapat sebuah huruf kecil, sebuah huruf besar, sebuah angka dan sebuah karakter spesial.
            </div>
        </form>
        <h5><a href="#">@2018 - Bagus Pambudi</a></h5>
    </section>
</body>
<script type="text/javascript">
function validatePassword() {
    var myPassword = document.getElementById('password').value;
    var regex  = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^\&*\)\(+=._-]).+$/;
    console.log(myPassword);
    if(myPassword.length <=7){
        alert("passwordmu kurang dari 8 karakter"); 
        return false;
    }else if(!regex.test(myPassword)) {
        alert("passwordmu harus terdapat sebuah huruf kecil, sebuah huruf besar, sebuah angka dan sebuah karakter spesial");
        return false;
    }else{
        alert("passwordmu valid");
    }
}
function showPassword() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</html>
